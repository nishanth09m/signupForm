<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="main">
        <div class="logo">
            <h1>ODIN</h1>
        </div>
        <div class="container">
            <div class="para">
                <p>This is not a real online service! You know you need something like
                    this in your life to help you realize your deepest dreams. Sign up <em>now</em>
                    to get started.
                </p>
                <p>You <em>know</em> you want to.</p>
            </div>
            <div class="details">
                <p>Let's do this!</p>
                <form action="" method="post" class="web-form">
                    <div class="row-one">
                        <div class="form-row">
                            <label for="fname">First Name</label>
                            <input type="text" id="fname" name="fname" required>
                        </div>
    
                        <div class="form-row">
                            <label for="lname">Last Name</label>
                            <input type="text" id="lname" name="lname" required>
                        </div>
                    </div>
    
                    <div class="row-one">
                        <div class="form-row">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required>
                        </div>
    
                        <div class="form-row">
                            <label for="pno">Phone Number</label>
                            <input type="text" id="pno" name="pno" required>
                        </div>
                    </div>
    
                    <div class="row-one">
                        <div class="form-row">
                            <label for="pass">Password</label>
                            <input type="password" id="pass" name="pass" required>
                        </div>
    
                        <div class="form-row">
                            <label for="cpass">Confirm Password</label>
                            <input type="password" id="cpass" name="cpass"required>
                        </div>
                    </div>
                </form>
            </div>
            <div class="footer">
                <button>Create Account</button>
                <p>Already have an account? Log in</p>
            </div>
        </div>
    </div>
</body>

</html>
